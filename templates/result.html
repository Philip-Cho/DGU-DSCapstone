    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

  <body>

<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title></svg>
        <span class="fs-4">카페인 수혈</span>
      </a>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <span id = "video">
            <h2> Lecture Name : {{movie_title}}  </h2>
            <iframe width="100%" height="500" src={{embed_url}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </span>
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>강의 전문</h2>
          <div id="loading2" style="margin-left: 0px; display: none;">
            <h4>강의 전문 추출중...</h4>
          </div>
          <div id="textall" style="margin-left: 0px; display: none;">
          </div>
          <button id="button2" class="btn btn-outline-light" onclick="text()" type="button">1. 동영상  STT 추출</button>
          <script>
              function text() {
                  $('#loading2').show();
                  $.ajax({
                      url: 'http://{{ip}}:8888/text',
                      method: 'POST',
                  }).then(function (response) {
                      $('#loading2').hide();
                      $('#textall').show();
                      $('#textall').append(response['text_all']);
                      $('#button2').hide();
                  });
              }
          </script>
        </div>
      </div>

      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>강의 요약</h2>
          <div id="loading3" style="margin-left: 0px; display: none;">
            <h4>강의 요약중...</h4>
          </div>
          <div id="sumall" style="margin-left: 0px; display: none;">
          </div>
          <button id="button3" class="btn btn-outline-secondary" onclick="summary()" type="button">2. 요약본 추출</button>
          <script>
              function summary() {
                  $('#loading3').show();
                  $.ajax({
                      url: 'http://{{ip}}:8888/summary',
                      method: 'POST',
                  }).then(function (response) {
                      $('#loading3').hide();
                      $('#sumall').show();
                      $('#sumall').append(response['sum_text']);
                      $('#button3').hide();
                  });
              }
          </script>
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2022
    </footer>
  </div>
</main>
